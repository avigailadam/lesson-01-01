name: challenge_1

on: push

jobs:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: date
  job2:
    name: Second job
    runs-on: windows-latest
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: echo %date% %time%
  job3:
    name: Third job
    runs-on: macos-latest
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: date
  job4:
    name: Fourth job
    runs-on: ubuntu-latest
    needs:
      - job1
      - job2
      - job3
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: date
