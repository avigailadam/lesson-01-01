name: Auto Merge Pull Request

on:
  pull_request_review:
    types: [ submitted ]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check for approvals
        id: approval-check
        uses: actions/github-script@v6
        with:
          script: |
            python -c "
            from github import Github
            import os
            
            g = Github(os.getenv('GITHUB_TOKEN'))
            approved_users = ['avigailadam', 'pimkgirl']
            repo = g.get_repo(os.getenv('GITHUB_REPOSITORY'))
            pull_request = repo.get_pull(int(os.getenv('GITHUB_PULL_REQUEST_NUMBER')))
            reviews = pull_request.get_reviews()
            approved = any(review.user.login in approved_users and review.state == 'APPROVED' for review in reviews)
            if approved:
                print('::set-output name=result::true')
            else:
                print('::set-output name=result::false')
            "

      - name: Merge pull request
        if: steps.approval-check.outputs.result == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'merge',
            });